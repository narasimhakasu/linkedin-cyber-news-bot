name: LinkedIn Cybersecurity Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # every 6 hours

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run LinkedIn bot
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          PERSON_URN: ${{ secrets.PERSON_URN }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python linkedin_page_bot.py


      # ðŸ”¥ THIS IS THE MISSING PIECE ðŸ”¥
      - name: Commit state files
        run: |
          git status
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add posted_articles_*.json posted_articles_global.json rotation_state.json
          git commit -m "Update posted articles and rotation state" || echo "No changes"
          git push
